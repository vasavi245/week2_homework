<body>
    <!--Adding Margin and Border for sm to xl screens-->

        <!--Nav Bar-->
        <div id="header">
           <nav class="navbar navbar-expand-sm navbar-dark bg-info">
              <div class="container">
                 <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                   <span class="navbar-toggler-icon"></span>
                 </button>
                 <a href="#About Me" class="navbar-brand"><h3>Vasavi</h3></a>
                 <!-- lists of Links in nav bar-->
                 <div class="collapse navbar-collapse" id="navbarResponsive">
                     <ul class="navbar-nav ml-auto" >
                        <li class="nav-item">
                           <a href="index.html" class="nav-link">About Me</a>

                     </ul>
                  </div>

            </nav>
        </div>
    <!--contact form-->
    <div id="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                  <p>       </p>
                </div>
                </div>
              
                <div class="row">
                 <div class="col-md-6">
                   
                <h3><u>Contact Info</u></h3>
                 </div>
                </div>
                    <div class="row">
                        <div class="col-md-6">
                    <div class="form-group">
                        <label for="exampleFormControlInput">Name</label>
                        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Name"> 
                   </div>
                        </div>
                    </div>                       
                    <div class="row">
                        <div class="col-md-6">
                     <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="example@gmail.com">
                     </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                     <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                     </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                      <div class="form-group">
                        <button class="btn btn-primary text-white">Submit</button>
                      </div>
                        </div>
                    </div>
                
                
                </div> 
               </div>
            </div>        
        </div>
   
    </div>
 
<!--Footer-->
